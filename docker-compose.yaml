services:
  api:
    build: ./backend
    container_name: blog-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - ADMIN_SECRET=${ADMIN_SECRET}
      - TZ=America/Sao_Paulo
    volumes:
      - ./backend/data:/app/data
    networks:
      - blog-network

  web:
    build:
      context: ./frontend
      args:
        PUBLIC_API_URL: ${PUBLIC_API_URL}
    container_name: blog-frontend
    restart: always
    environment:
      - PUBLIC_API_URL=${PUBLIC_API_URL}
      - INTERNAL_API_URL=http://api:8000
      - TZ=America/Sao_Paulo
    depends_on:
      - api
    networks:
      - blog-network

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: blog-tunnel
    restart: always
    command: tunnel run --protocol http2
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge
